<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Résumé</title>
    <link rel="stylesheet" href="https://binary-studio-academy.github.io/stage-2/assets/stylesheets/base.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main>
      <article>
        <div class="page" style="border-color: midnightblue;">
          <div class="stackable grid">
            <div class="row">
              <div class="three wide center aligned column">
                <!-- Avatar -->
              </div>
              <div class="thirteen wide column">
                <div class="stackable grid">
                  <div class="sixteen wide column">
                    <!-- Name, job, contacts -->
                  </div>
                  <div class="sixteen wide mobile only column">
                    <div class="divider"></div>
                  </div>
                  <div class="sixteen wide column">
                    <!-- Intro -->
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="sixteen wide column">
                <div class="fat divider"></div>
              </div>
            </div>
            <div class="row">
              <div class="ten wide column">
                <!-- Experience -->
              </div>
              <div class="six wide column">
                <section>
                  <h3>Languages</h3>
                  <p class="tags small"><span class="language" lang="de"><span class="small-lang-character">DE</span> DEUTSCH</span> <span class="language" lang="en"><span class="small-lang-character">EN</span> ENGLISH</span></p>
                </section>
                <section>
                  <h3>BIO</h3>
                  <ul class="body-params">
                    <li>
                      <p class="name">
                        Hair
                      </p>
                      <p class="value">
                        Blonde
                      </p>
                    </li>
                    <li>
                      <p class="name">
                        Eyes
                      </p>
                      <p class="value">
                        Brown
                      </p>
                    </li>
                    <li>
                      <p class="name">
                        Height (cm)
                      </p>
                      <p class="value">
                        188
                      </p>
                    </li>
                    <li>
                      <p class="name">
                        Shoe (us)
                      </p>
                      <p class="value">
                        11
                      </p>
                    </li>
                  </ul>
                </section>
                <section>
                  <h3>Articles</h3>
                  <p><a href="https://www.vogue.co.uk/fashion/article/meet-leon-dame-maison-margiela-paris-fashion-week" class="link-underlined" target="__blank">VOGUE</a></p>
                </section>
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
